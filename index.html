<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Markdown rendering library -->
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.0/marked.min.js"></script>
    
    <style>

            margin: 0;
            padding: 0;

        }

            position: relative;

            margin: 8px 0;

        .answer-content ul, .answer-content ol {

        }

        .answer-content li {

        }

        .answer-content code {
            background: #f0f0f0;

            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            color: #d63384;
        }

        .answer-content pre {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 6px;
            border-left: 4px solid #4caf50;
            margin: 12px 0;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }

        .answer-content pre code {
            background: none;
            padding: 0;
            color: #333;
        }

        .answer-content blockquote {
            border-left: 4px solid #4caf50;
            margin: 12px 0;
            padding: 8px 16px;
            background: #f9f9f9;
            font-style: italic;
        }

        .answer-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 12px 0;
        }

        .answer-content th, .answer-content td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }

        .answer-content th {
            background: #f0f8f0;
            font-weight: 600;
        }

        .answer-content strong {
            font-weight: 600;
            color: #2e7d32;
        }

        .answer-content em {
            font-style: italic;
        }

        .answer-content a {
            color: #4caf50;
            text-decoration: none;
        }

        .answer-content a:hover {
            text-decoration: underline;
        }

        .answer-content hr {
            border: none;
            border-top: 2px solid #e0e0e0;

    </style>
</head>
<body>
    <!-- Auth Modal -->
    <div id="authContainer" class="auth-container hidden">
        <div class="auth-form">

    <div class="container">

            <div id="userInfo" class="hidden" style="display: flex; align-items: center; gap: 10px;">

    <script>
        // API Configuration
        const AUTH_URL = 'https://test-umber-seven-44.vercel.app/api/hello';
        const PROMPT_SAVE_URL = 'https://test-umber-seven-44.vercel.app/api/save-prompt';
        const PROMPT_GET_URL = 'https://test-umber-seven-44.vercel.app/api/get-prompts';
        const PROMPT_DELETE_URL = 'https://test-umber-seven-44.vercel.app/api/delete-prompt';
        const OPENROUTER_URL = 'https://openrouter.ai/api/v1/chat/completions';
        
        let openRouterApiKey = null;
        let lastCapturedImage = null; // Store the last captured image for follow-ups
        let actualSelectedModel = null; // Store the actual model when using auto

        // Model selection preferences (in order of preference)
        const MODEL_PREFERENCES = [
            'anthropic/claude-sonnet-4',
            'google/gemini-2.5-flash',
            'anthropic/claude-3-haiku', 
            'openai/gpt-4o-mini',
            'qwen/qwen2.5-vl-72b-instruct:free',
            'meta-llama/llama-3.2-11b-vision-instruct:free',
            'openai/gpt-4.1-nano'
        ];

        // Local Storage Keys
        const STORAGE_KEYS = {
            API_KEY: 'oneclick_api_key',
            CUSTOM_PROMPT: 'oneclick_custom_prompt',
            SAVED_PROMPTS: 'oneclick_saved_prompts',
            USERNAME: 'oneclick_username'
        };

        // Global variables
        let stream = null;
        let currentFacingMode = 'user'; // 'user' for front, 'environment' for back

        // DOM elements
        const authContainer = document.getElementById('authContainer');
        const authForm = document.getElementById('authForm');
        const authError = document.getElementById('authError');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const video = document.getElementById('video');
        const videoOverlay = document.getElementById('videoOverlay');
        const enableBtn = document.getElementById('enableBtn');
        const captureBtn = document.getElementById('captureBtn');
        const switchBtn = document.getElementById('switchBtn');
        const stopBtn = document.getElementById('stopBtn');
        const answerDisplay = document.getElementById('answerDisplay');
        const cameraMode = document.getElementById('cameraMode');
        const modelSelect = document.getElementById('modelSelect');
        const customPrompt = document.getElementById('customPrompt');
        const savePromptBtn = document.getElementById('savePromptBtn');
        const promptName = document.getElementById('promptName');
        const savedPrompts = document.getElementById('savedPrompts');
        const loadPromptBtn = document.getElementById('loadPromptBtn');
        const deletePromptBtn = document.getElementById('deletePromptBtn');
        const userInfo = document.getElementById('userInfo');
        const currentUser = document.getElementById('currentUser');
        const logoutBtn = document.getElementById('logoutBtn');
        const followUpSection = document.getElementById('followUpSection');
        const followUpQuestion = document.getElementById('followUpQuestion');
        const askFollowUpBtn = document.getElementById('askFollowUpBtn');
        const modelStatus = document.getElementById('modelStatus');
        const selectedModelInfo = document.getElementById('selectedModelInfo');

        // Local Storage Functions
        function saveToLocalStorage(key, value) {
            try {
                localStorage.setItem(key, value);
            } catch (error) {
                console.warn('Failed to save to localStorage:', error);
            }
        }

        function getFromLocalStorage(key) {
            try {
                return localStorage.getItem(key);
            } catch (error) {
                console.warn('Failed to read from localStorage:', error);
                return null;
            }
        }

        function removeFromLocalStorage(key) {
            try {
                localStorage.removeItem(key);
            } catch (error) {
                console.warn('Failed to remove from localStorage:', error);
            }
        }

        // Check if user is already authenticated
        function checkExistingAuth() {
            const savedApiKey = getFromLocalStorage(STORAGE_KEYS.API_KEY);
            const savedUsername = getFromLocalStorage(STORAGE_KEYS.USERNAME);
            
            if (savedApiKey && savedUsername) {
                openRouterApiKey = savedApiKey;
                showUserInfo(savedUsername);
                console.log('Using saved API key for user:', savedUsername);
                return true;
            }
            return false;
        }

        // Prompt Management Functions
        function getSavedPrompts() {
            const saved = getFromLocalStorage(STORAGE_KEYS.SAVED_PROMPTS);
            return saved ? JSON.parse(saved) : {};
        }

        function saveSavedPrompts(prompts) {
            saveToLocalStorage(STORAGE_KEYS.SAVED_PROMPTS, JSON.stringify(prompts));
        }

        function populatePromptDropdown() {
            const prompts = getSavedPrompts();
            savedPrompts.innerHTML = '<option value="">Select a saved prompt...</option>';
            
            Object.keys(prompts).forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                savedPrompts.appendChild(option);
            });
        }

        function saveNamedPrompt(name, prompt) {
            const prompts = getSavedPrompts();
            prompts[name] = prompt;
            saveSavedPrompts(prompts);
            populatePromptDropdown();
        }

        function loadNamedPrompt(name) {
            const prompts = getSavedPrompts();
            if (prompts[name]) {
                customPrompt.value = prompts[name];
                saveToLocalStorage(STORAGE_KEYS.CUSTOM_PROMPT, prompts[name]);
                return true;
            }
            return false;
        }

        async function deleteNamedPrompt(name) {
            const prompts = getSavedPrompts();
            if (prompts[name]) {
                // Delete locally first
                delete prompts[name];
                saveSavedPrompts(prompts);
                populatePromptDropdown();
                
                // Try to delete from server
                const username = getFromLocalStorage(STORAGE_KEYS.USERNAME);
                if (username) {
                    await deletePromptFromServer(username, name);
                }
                
                return true;
            }
            return false;
        }

        // Load saved custom prompt
        function loadSavedPrompt() {
            const savedPrompt = getFromLocalStorage(STORAGE_KEYS.CUSTOM_PROMPT);
            if (savedPrompt) {
                customPrompt.value = savedPrompt;
                console.log('Loaded saved prompt from localStorage');
            }
        }

        // Server sync functions
        async function fetchPromptsFromServer(username) {
            try {
                const response = await fetch(PROMPT_GET_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: username })
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.prompts) {
                        console.log('Fetched prompts from server:', Object.keys(data.prompts).length, 'prompts');
                        return data.prompts;
                    }
                }
                console.warn('Failed to fetch prompts from server');
                return null;
            } catch (error) {
                console.warn('Error fetching prompts from server:', error);
                return null;
            }
        }

        async function deletePromptFromServer(username, promptName) {
            try {
                const response = await fetch(PROMPT_DELETE_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        promptName: promptName
                    })
                });

                if (response.ok) {
                    console.log('Prompt deleted from server successfully');
                    return true;
                } else {
                    console.warn('Failed to delete prompt from server');
                    return false;
                }
            } catch (error) {
                console.warn('Error deleting prompt from server:', error);
                return false;
            }
        }

        // Save prompt to server and localStorage
        async function savePrompt(username, promptName, prompt) {
            try {
                // Save to localStorage first
                saveToLocalStorage(STORAGE_KEYS.CUSTOM_PROMPT, prompt);
                
                // Try to save to server
                const response = await fetch(PROMPT_SAVE_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        promptName: promptName,
                        prompt: prompt
                    })
                });

                if (response.ok) {
                    console.log('Prompt saved to server successfully');
                    return true;
                } else {
                    console.warn('Failed to save prompt to server, but saved locally');
                    return false;
                }
            } catch (error) {
                console.warn('Error saving prompt to server, but saved locally:', error);
                return false;
            }
        }

        // Auto model selection functions
        async function testModelAvailability(modelName) {
            try {
                const testPayload = {
                    model: modelName,
                    messages: [{ role: 'user', content: 'test' }],
                    max_tokens: 1
                };

                const response = await fetch(OPENROUTER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${openRouterApiKey}`,
                        'HTTP-Referer': window.location.origin,
                        'X-Title': 'OneClick Problem Solver'
                    },
                    body: JSON.stringify(testPayload)
                });

                return response.status !== 402 && response.status !== 429; // Not payment required or rate limited
            } catch (error) {
                return false;
            }
        }

        async function selectBestAvailableModel() {
            if (!openRouterApiKey) {
                return MODEL_PREFERENCES[MODEL_PREFERENCES.length - 1]; // Default to last (free) model

            // Try models in preference order
            for (const model of MODEL_PREFERENCES) {
                const isAvailable = await testModelAvailability(model);
                if (isAvailable) {
                    return model;
                }
            }

            // Fallback to the last model in the list
            return MODEL_PREFERENCES[MODEL_PREFERENCES.length - 1];
        }

        // Authentication functions
        async function authenticateUser(username, password) {
            try {
                console.log('Starting authentication for user:', username);
                
                const url = `${AUTH_URL}`;
                console.log('Making request to:', url);
                
                const response = await fetch(url, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);

                if (!response.ok) {
                    throw new Error(`Authentication failed: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Response data:', data);
                
                if (!data.key) {
                    throw new Error('No OpenRouter key received from server');
                }

                openRouterApiKey = data.key;
                
                // Save API key and username to localStorage
                saveToLocalStorage(STORAGE_KEYS.API_KEY, data.key);
                saveToLocalStorage(STORAGE_KEYS.USERNAME, username);
                
                console.log('Authentication successful, API key received and saved');
                return true;
            } catch (error) {
                console.error('Auth error:', error);
                // Handle CORS errors specifically
                if (error.message.includes('CORS') || error.message.includes('Failed to fetch')) {
                    throw new Error('Unable to connect to authentication server. Please check your network connection or try again later.');
                }
                throw error;
            }
        }

        // Enable camera
        async function enableCamera() {
            try {

                    video: { facingMode: currentFacingMode }
                });

                video.srcObject = stream;

                // Show controls
                enableBtn.classList.add('hidden');
                captureBtn.classList.remove('hidden');
                switchBtn.classList.remove('hidden');
                stopBtn.classList.remove('hidden');
                cameraMode.classList.remove('hidden');

                updateCameraMode();

            } catch (error) {
                console.error('Camera error:', error);

                enableBtn.textContent = 'Enable Camera';

            }

        // Switch camera
        async function switchCamera() {
            if (!stream) return;

            try {
                switchBtn.disabled = true;
                
                // Stop current stream
                stream.getTracks().forEach(track => track.stop());
                
                // Switch facing mode
                currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
                
                // Start new stream
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: currentFacingMode }
                });

                video.srcObject = stream;
                
                // Update mirror effect
                video.style.transform = currentFacingMode === 'user' ? 'scaleX(-1)' : 'scaleX(1)';
                
                updateCameraMode();
                switchBtn.disabled = false;

            } catch (error) {
                console.error('Switch camera error:', error);
                switchBtn.disabled = false;
                showError('Failed to switch camera');
            }
        }

        // Stop camera
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }

            video.classList.add('hidden');
            videoOverlay.classList.remove('hidden');
            
            enableBtn.classList.remove('hidden');
            captureBtn.classList.add('hidden');
            switchBtn.classList.add('hidden');
            stopBtn.classList.add('hidden');
            cameraMode.classList.add('hidden');

            enableBtn.disabled = false;
            enableBtn.textContent = 'Enable Camera';

        // Capture image and solve
        async function captureAndSolve() {
            if (!stream) return;

            try {
                captureBtn.disabled = true;
                showLoading();

                // Create canvas and capture image
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                context.drawImage(video, 0, 0);
                
                // Convert to base64
                const imageData = canvas.toDataURL('image/jpeg', 0.8);
                const base64Image = imageData.split(',')[1];

                console.log('Image captured successfully');
                console.log('Canvas dimensions:', canvas.width, 'x', canvas.height);
                console.log('Base64 image length:', base64Image.length);
                console.log('First 100 chars of base64:', base64Image.substring(0, 100));

                // Store the image for follow-ups
                lastCapturedImage = base64Image;

                // Handle auto model selection if needed
                if (modelSelect.value === 'openrouter/auto' && !actualSelectedModel) {
                    await handleModelSelection();
                }

                // Send to AI
                const answer = await solveProblem(base64Image);
                showAnswer(answer);
                
                // Show follow-up section after getting an answer
                followUpSection.classList.remove('hidden');

            } catch (error) {
                console.error('Solve error:', error);
                showError(error.message || 'Failed to solve problem');
            } finally {
                captureBtn.disabled = false;
            }
        }

        // Send follow-up question with the same image
        async function askFollowUp(base64Image, question) {
            if (!openRouterApiKey) {
                throw new Error('Not authenticated. Please login first.');
            }

            if (!base64Image) {
                throw new Error('No image available for follow-up. Please capture a new image first.');
            }

            console.log('Sending follow-up question:', question);
            console.log('Using model:', actualSelectedModel || modelSelect.value);

            const followUpPrompt = `Based on the image I previously sent, please answer this follow-up question: "${question}"\n\nKeep your answer concise and to the point.`;
            
            const requestBody = {
                model: actualSelectedModel || modelSelect.value,
                messages: [{
                    role: 'user',
                    content: [
                        {
                            type: 'text',
                            text: followUpPrompt
                        },
                        {
                            type: 'image_url',
                            image_url: {
                                url: `data:image/jpeg;base64,${base64Image}`
                            }
                        }
                    ]
                }],
                max_tokens: 500, // Shorter responses for follow-ups
                temperature: 0.1
            };

            const response = await fetch(OPENROUTER_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${openRouterApiKey}`,
                    'HTTP-Referer': window.location.origin,
                    'X-Title': 'OneClick Problem Solver'
                },
                body: JSON.stringify(requestBody)
            });

            if (!response.ok) {
                const errorText = await response.text();
                console.error('API Error Response:', errorText);
                let errorDetails = errorText;
                try {
                    const errorJson = JSON.parse(errorText);
                    errorDetails = errorJson.error?.message || errorText;
                } catch (e) {
                    // Keep original error text if not JSON
                }
                throw new Error(`Follow-up request failed: ${response.status} ${response.statusText}. Details: ${errorDetails}`);
            }

            const data = await response.json();
            
            // Check for different response structures
            const answer = data.choices?.[0]?.message?.content || 
                          data.choices?.[0]?.text || 
                          data.message?.content ||
                          data.content;

            if (!answer) {
                console.error('No answer found in follow-up response:', data);
                throw new Error('No answer received from AI for follow-up question.');
            }

            return answer.trim();
        }

        // Display functions

            answerDisplay.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Solving problem...</span>
                </div>
            `;
        }

        function showAnswer(answer) {
            // Configure marked options for better rendering
            marked.setOptions({
                breaks: true,        // Convert line breaks to <br>
                gfm: true,          // GitHub Flavored Markdown
                sanitize: false,    // Allow HTML (be careful in production)
                smartypants: true   // Use smart quotes and dashes
            });

            // Render markdown to HTML
            const markdownHtml = marked.parse(answer);
            
            answerDisplay.innerHTML = `
                <div class="answer-content">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                        <span style="font-size: 14px; color: #666; font-weight: 500;">AI Response:</span>

                    </div>
                    ${markdownHtml}
                </div>
            `;

            // Add copy functionality
            const copyBtn = document.getElementById('copyAnswerBtn');
            if (copyBtn) {
                copyBtn.addEventListener('click', () => {
                    navigator.clipboard.writeText(answer).then(() => {
                        copyBtn.textContent = 'Copied!';
                        setTimeout(() => {
                            copyBtn.textContent = 'Copy';
                        }, 1000);
                    }).catch(() => {
                        copyBtn.textContent = 'Failed';
                        setTimeout(() => {
                            copyBtn.textContent = 'Copy';
                        }, 1000);
                    });
                });
            }
        }

            if (!question) {
                showError('Please enter a follow-up question');
                return;
            }
            
            if (!lastCapturedImage) {
                showError('No image available. Please capture an image first.');
                return;
            }
            
            try {
                askFollowUpBtn.disabled = true;
                askFollowUpBtn.textContent = 'Asking...';
                
                // Show loading in answer area
                showLoading();
                
                // Get follow-up answer
                const answer = await askFollowUp(lastCapturedImage, question);
                
                // Show the follow-up answer with context
                showFollowUpAnswer(question, answer);
                
                // Clear the question input
                followUpQuestion.value = '';
                
            } catch (error) {
                console.error('Follow-up error:', error);
                showError(error.message || 'Failed to get follow-up answer');
            } finally {
                askFollowUpBtn.disabled = false;
                askFollowUpBtn.textContent = 'Ask';
            }
        });

        // Allow Enter key to submit follow-up question
        followUpQuestion.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                askFollowUpBtn.click();
            }
        });

        // Auto-save prompt on change (debounced)
        let promptSaveTimeout;
        customPrompt.addEventListener('input', () => {
            clearTimeout(promptSaveTimeout);
            promptSaveTimeout = setTimeout(() => {
                const prompt = customPrompt.value.trim();
                if (prompt) {
                    saveToLocalStorage(STORAGE_KEYS.CUSTOM_PROMPT, prompt);
                }
            }, 1000); // Save after 1 second of no typing
        });

        // Initialize app - check auth and load prompts
        window.addEventListener('DOMContentLoaded', async () => {
            // Initialize default prompts and populate dropdown
            initializeDefaultPrompts();
            populatePromptDropdown();
            
            // Load saved prompt
            loadSavedPrompt();
            
            // Check if user is already authenticated
            if (checkExistingAuth()) {
                // User is already authenticated, sync with server
                console.log('User already authenticated, syncing with server...');
                const username = getFromLocalStorage(STORAGE_KEYS.USERNAME);
                if (username) {
                    await syncPromptsWithServer(username);
                }
            } else {
                // Show auth modal for new user
                authContainer.classList.remove('hidden');
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
